<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern One-Page Website with Lightbox</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      line-height: 1.6;
      scroll-behavior: smooth;
    }
    nav {
      background: #333;
      color: #fff;
      padding: 1rem;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }
    nav a {
      color: #fff;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      color: #ff9800;
    }
    section {
      padding: 80px 20px;
      min-height: 100vh;
    }
    #home {
      background: linear-gradient(to right, #ff9800, #f44336);
      color: #fff;
      text-align: center;
    }
    #pictures {
      background: #f4f4f4;
      text-align: center;
    }
    #pictures img {
      width: 250px;
      margin: 10px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: transform 0.3s;
    }
    #pictures img:hover {
      transform: scale(1.05);
    }
    #video {
      background: #e0f7fa;
      text-align: center;
    }
    iframe {
      width: 80%;
      height: 400px;
      border: none;
      border-radius: 8px;
    }
    #contact {
      background: #fff3e0;
      text-align: center;
    }
    form {
      max-width: 400px;
      margin: auto;
      display: flex;
      flex-direction: column;
    }
    input, textarea {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      padding: 10px;
      background: #ff9800;
      border: none;
      color: #fff;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #f44336;
    }
    footer {
      background: #333;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    /* Lightbox Styles */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 2000;
      padding-top: 60px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.9);
    }
    .lightbox-content {
      margin: auto;
      display: block;
      max-width: 80%;
      max-height: 80%;
      border-radius: 8px;
    }
    .lightbox-close {
      position: absolute;
      top: 20px;
      right: 35px;
      color: #fff;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }
    .lightbox-prev, .lightbox-next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      width: auto;
      padding: 16px;
      margin-top: -50px;
      color: #fff;
      font-weight: bold;
      font-size: 30px;
      transition: 0.3s;
      user-select: none;
    }
    .lightbox-prev { left: 0; }
    .lightbox-next { right: 0; }
    .lightbox-prev:hover, .lightbox-next:hover {
      color: #ff9800;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <a href="#home">Home</a>
    <a href="#pictures">Pictures</a>
    <a href="#video">Video</a>
    <a href="#contact">Contact</a>
  </nav>

  <!-- Home Section -->
  <section id="home">
    <h1>Welcome to My Modern Website</h1>
    <p>This is a sleek one-page layout with smooth navigation and modern design elements.</p>
  </section>

  <!-- Pictures Section -->
  <section id="pictures">
    <h2>Gallery</h2>
    <p>Click on any image to view in lightbox:</p>
    <img src="https://cdn.pixabay.com/photo/2025/12/02/12/51/parrot-9990384_1280.jpg" alt="Sample 1">
    <img src="https://cdn.pixabay.com/photo/2025/12/02/12/51/parrot-9990384_1280.jpg" alt="Sample 1">
    <img src="https://cdn.pixabay.com/photo/2025/12/02/12/51/parrot-9990384_1280.jpg" alt="Sample 1">
  </section>

  <!-- Video Section -->
  <section id="video">
    <h2>Featured Video</h2>
    <p>Watch this embedded video:</p>
    <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
  </section>

  <!-- Contact Section -->
  <section id="contact">
    <h2>Contact Me</h2>
    <form>
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2026 My Modern Website | Designed with ❤️</p>
  </footer>

  <!-- Lightbox Modal -->
  <div id="lightbox" class="lightbox">
    <span class="lightbox-close">&times;</span>
    <img class="lightbox-content" id="lightbox-img">
    <a class="lightbox-prev">&#10094;</a>
    <a class="lightbox-next">&#10095;</a>
  </div>

  <script>
    const images = document.querySelectorAll('#pictures img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const closeBtn = document.querySelector('.lightbox-close');
    const prevBtn = document.querySelector('.lightbox-prev');
    const nextBtn = document.querySelector('.lightbox-next');
    let currentIndex = 0;

    function openLightbox(index) {
      currentIndex = index;
      lightbox.style.display = 'block';
      lightboxImg.src = images[index].src;
    }

    function closeLightbox() {
      lightbox.style.display = 'none';
    }

    function showPrev() {
      currentIndex = (currentIndex === 0) ? images.length - 1 : currentIndex - 1;
      lightboxImg.src = images[currentIndex].src;
    }

    function showNext() {
      currentIndex = (currentIndex === images.length - 1) ? 0 : currentIndex + 1;
      lightboxImg.src = images[currentIndex].src;
    }

    images.forEach((img, index) => {
      img.addEventListener('click', () => openLightbox(index));
    });

    closeBtn.addEventListener('click', closeLightbox);
    prevBtn.addEventListener('click', showPrev);
    nextBtn.addEventListener('click', showNext);

    // Close lightbox when clicking outside the image
    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) {
        closeLightbox();
      }
    });
